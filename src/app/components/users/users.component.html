<div class="row py-3">
    <div class="col-12">
        <button type="button" class="btn btn-info" (click)="getUsers()">Trigger Again</button>
    </div>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users | async">
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.email}}</td>
            <td>{{user.mobile}}</td>
        </tr>

    </tbody>
</table>
